    <style>
        :root {
            --primary: #165DFF;
            --secondary: #36CFC9;
            --dark-bg: #0F172A;
            --card-bg: #1E293B;
            --text-primary: #F8FAFC;
            --text-secondary: #94A3B8;

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-primary);
            padding: 20px;
            min-height: 100vh;
        }

        .dashboard-title {

            letter-spacing: 0.5px;
        }

        .main-container {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            grid-template-rows: auto 300px auto;
            gap: 20px;
            height: calc(100vh - 100px);

        .carousel-container {
            flex: 1;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 15px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            max-height: 400px;
        }

        .card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 15px;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            height: 120px;
        }

        .bottom-panel {
            grid-column: span 3;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .left-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .right-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .center-panel {
            display: flex;
            gap: 20px;
        }

        .bottom-panel {

        .carousel-container {

            padding: 20px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
        }

        .carousel {

            overflow: hidden;
            position: relative;
            border-radius: 8px;

        .carousel-slide {
            width: 100%;

            display: none;
            align-items: center;
            justify-content: center;
        }

        .carousel-slide.active {
            display: flex;
        }

        .carousel-slide img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .carousel-navigation {
            display: flex;
            justify-content: center;
            margin-top: 15px;
            gap: 10px;
        }

        .carousel-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: rgba(148, 163, 184, 0.3);
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .carousel-dot.active {
            background-color: var(--primary);
        }

        .card {
            background: var(--card-bg);

            box-shadow: var(--shadow);

        .card:hover {

            box-shadow: 0 8px 30px rgba(22, 93, 255, 0.2);

            margin-bottom: 15px;

        .card-icon {

        .data-value {

        .data-unit {

        .chart-card {

            box-shadow: var(--shadow);
            height: 100%;
        }

        .chart-container {

        .page-navigation {

        @media (max-width: 1200px) {

            .left-panel,

            .center-panel,

            }

            }
        }
    </style>
</head>

    <script>
        // ÂàùÂßãÂåñÂõæË°®
        const windSpeedChart = echarts.init(document.getElementById('windSpeedChart'));
        const phChart = echarts.init(document.getElementById('phChart'));

        // ËÆæÁΩÆÈ•ºÂõæÂõæË°®‰∏ªÈ¢òÊ†∑ÂºèÔºàÊó†ÂùêÊ†áËΩ¥Ôºâ

        // È£éÈÄüÊäòÁ∫øÂõæÈÖçÁΩÆ

            // xAxis: { position: 'bottom' },

        };

        // PHÂÄºÊäòÁ∫øÂõæÈÖçÁΩÆÔºàÈ´ò‰∫é7ÈªÑËâ≤Ôºå‰Ωé‰∫é7Á∫¢Ëâ≤Ôºâ
        const phOption = {

            }]
        };

        // Ê∏îÂå∫Âç†ÊØîÈ•ºÂõæÈÖçÁΩÆÔºàÊó†ÂùêÊ†áËΩ¥Ôºâ

        // ÊÇ£ÁóÖÈ±ºÊØî‰æãÈ•ºÂõæÈÖçÁΩÆÔºàÊó†ÂùêÊ†áËΩ¥Ôºâ
        const fishHealthOption = {
            ...chartTheme,
            tooltip: { trigger: 'item' },
            series: [{
                type: 'pie',
                radius: ['40%', '70%'],
                itemStyle: {
                    borderRadius: 10,
                    borderColor: '#1E293B',
                    borderWidth: 2
                },
                label: { show: false, position: 'center' },
                emphasis: { label: { show: true, fontSize: 16, fontWeight: 'bold' } },
                labelLine: { show: false },
                data: [

        // ÂàùÂßãÂåñÂõæË°®Êï∞ÊçÆ
        windSpeedOption.xAxis = { type: 'category', data: [], show: false, axisLine: { lineStyle: { color: '#94a3b8' } } };

        // ËÆæÁΩÆÂõæË°®ÈÖçÁΩÆÈ°π

        // Â§ÑÁêÜÁ™óÂè£Â§ßÂ∞èÂèòÂåñ
        window.addEventListener('resize', () => {

            phChart.resize();
            fishingAreaChart.resize();
            fishHealthChart.resize();
        });

        // ÂõæÁâáËΩÆÊí≠ÂäüËÉΩ
        function initCarousel(carouselId) {
            const carousel = document.getElementById(carouselId);
            const slides = carousel.querySelectorAll('.carousel-slide');
            const dots = carousel.nextElementSibling.querySelectorAll('.carousel-dot');
            let currentIndex = 0;

            function showSlide(index) {
                slides.forEach((slide, i) => {
                    slide.classList.toggle('active', i === index);
                });
                dots.forEach((dot, i) => {
                    dot.classList.toggle('active', i === index);
                });
                currentIndex = index;
            }

            dots.forEach((dot, index) => {
                dot.addEventListener('click', () => showSlide(index));
            });

            // Ëá™Âä®ËΩÆÊí≠
            setInterval(() => {
                const nextIndex = (currentIndex + 1) % slides.length;
                showSlide(nextIndex);
            }, 5000);
        }

        // ÂàùÂßãÂåñËΩÆÊí≠
        initCarousel('lstmCarousel');
        initCarousel('fishDiseaseCarousel');
        charts = {
            ph: echarts.init(document.getElementById('phChart')),              // PH ÂõæË°®ÂÆπÂô® id
        };

        // ÂõæË°®ÈÖçÁΩÆ
        function getLineChartOption() {
            return {
                grid: { top: 10, right: 10, left: 0, bottom: 20 },
                tooltip: { type: 'line', trigger: 'axis' },
                xAxis: { type: 'category', show: false },
                yAxis: { type: 'value', boundaryGap: [0, '30%'], splitLine: { lineStyle: { color: '#334155' } } },
                series: [{
                    data: [], type: 'line', smooth: true, symbol: 'none',
                    areaStyle: {
                        color: {
                            type: 'linear', x: 0, y: 0, x2: 0, y2: 1,
                            colorStops: [{ offset: 0, color: 'rgba(59, 130, 246, 0.4)' },
                            { offset: 1, color: 'rgba(59, 130, 246, 0)' }]
                        }
                    },

        }

        // ÁßªÈô§Êï∞ÊçÆÂç°ÁâáÁöÑÁ∫øÂõæÂàùÂßãÂåñÔºåËøô‰∫õÂÖÉÁ¥†‰ªÖÁî®‰∫éÊñáÊú¨ÊòæÁ§∫

        // PHÊäòÁ∫øÂõæÈÖçÁΩÆÔºàË∂ãÂäøÂõæÔºâ
        charts.ph.setOption({

            tooltip: { type: 'line', trigger: 'axis' },
            xAxis: { type: 'category', data: [], show: true, axisLine: { lineStyle: { color: '#94a3b8' } } },
            yAxis: {
                type: 'value', min: 0, max: 14, splitLine: { lineStyle: { color: '#334155' } },
                axisLine: { lineStyle: { color: '#94a3b8' } }, axisLabel: { color: '#94a3b8' }
            },
            series: [{
                data: [], type: 'line', smooth: true, symbol: 'none',
                lineStyle: { color: params => params.value < 7 ? 'red' : params.value > 7 ? 'yellow' : 'green', width: 2 },
                markLine: {
                    symbol: 'none', data: [{
                        yAxis: 7, lineStyle: { color: 'white', type: 'dashed' },
                        label: { formatter: 'ÂèÇËÄÉÂÄº: 7', color: '#94a3b8' }
                    }]
                }
            }]
        });



        // Êõ¥Êñ∞‰º†ÊÑüÂô®Êï∞ÊçÆÊòæÁ§∫
        function updateValues(data) {
            const elements = {
                temperature: 'temperature',
                depth: 'depth',
                wind_speed: 'wind_speed',
                pressure: 'pressure',
                salinity: 'salinity',
                ph: 'ph',
                distance: 'distance'
            };
            // ‰ºòÂÖà‰ΩøÁî®È°∂Â±ÇÂ≠óÊÆµÔºàÊúÄÊñ∞ÂÄºÔºâÔºåÂê¶Âàô‰ΩøÁî® history ‰∏≠ÁöÑÊúÄÂêé‰∏Ä‰∏™ÂÄº
            for (const [key, id] of Object.entries(elements)) {
                const element = document.getElementById(id);
                if (element) {
                    // ‰ºòÂÖà‰ΩøÁî®È°∂Â±ÇÂ≠óÊÆµÔºàÂ¶Ç data.pressureÔºâ
                    let value = data[key];
                    if (value === undefined && data.history?.[key]?.length > 0) {
                        value = data.history[key][data.history[key].length - 1];
                    }
                    if (value !== undefined) {
                        element.textContent = value.toFixed(1);
                    }
                }
            }
        }

        // ËøûÊé•SocketIOÊúçÂä°Âô®
        const socket = io();

        // Êé•Êî∂ÂàùÂßãÊï∞ÊçÆ
        socket.on('initial_data', (data) => {
            console.log('ÂàùÂßãÊï∞ÊçÆ:', data);
            updateValues(data);
        });

        // Êé•Êî∂ÂÆûÊó∂Êõ¥Êñ∞
        socket.on('sensor_update', function (data) {
            console.log('Êé•Êî∂Âà∞Êï∞ÊçÆÊõ¥Êñ∞:', data);

            // Êõ¥Êñ∞‰º†ÊÑüÂô®Êï∞ÂÄº
            updateValues(data);

            // Êõ¥Êñ∞È£éÈÄüÂõæË°®
            if (data.history?.wind_speed?.length > 0) {
                const latestWindSpeed = data.history.wind_speed[data.history.wind_speed.length - 1];
                const timeStr = new Date().toLocaleTimeString();
                if (windSpeedOption.xAxis.data.length > 20) {
                    windSpeedOption.xAxis.data.shift();
                    windSpeedOption.series[0].data.shift();
                }
                windSpeedOption.xAxis.data.push(timeStr);
                windSpeedOption.series[0].data.push(latestWindSpeed);
                windSpeedChart.setOption(windSpeedOption);
            }

            // Êõ¥Êñ∞ PH ÂõæË°®
            if (data.history?.ph?.length > 0) {
                const latestPh = data.history.ph[data.history.ph.length - 1];
                const timeStr = new Date().toLocaleTimeString();
                if (phOption.xAxis.data.length > 20) {
                    phOption.xAxis.data.shift();
                    phOption.series[0].data.shift();
                }
                phOption.xAxis.data.push(timeStr);
                phOption.series[0].data.push(latestPh);
                phChart.setOption(phOption);
            }
        });
    </script>
